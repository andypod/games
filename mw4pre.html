<!DOCTYPE html>
<html>
<head>
    <title>CoD MW4 2D FPS Game</title>
    
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    
</body>
  <style>
    
        body {
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
        }
    
  </style>
  <script>
    
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const player = {
            x: 50,
            y: canvas.height / 2,
            radius: 10,
            speed: 5,
            dx: 0,
            dy: 0
        };

        function drawPlayer() {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.closePath();
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer();

            player.x += player.dx;
            player.y += player.dy;

            requestAnimationFrame(update);
        }

        function moveUp() {
            player.dy = -player.speed;
        }

        function moveDown() {
            player.dy = player.speed;
        }

        function moveLeft() {
            player.dx = -player.speed;
        }

        function moveRight() {
            player.dx = player.speed;
        }

        function stop() {
            player.dx = 0;
            player.dy = 0;
        }

        document.addEventListener('keydown', function(event) {
            switch(event.keyCode) {
                case 37:
                    moveLeft();
                    break;
                case 38:
                    moveUp();
                    break;
                case 39:
                    moveRight();
                    break;
                case 40:
                    moveDown();
                    break;
            }
        });

        document.addEventListener('keyup', function(event) {
            stop();
        });

        update();
    
  </script>
</html>
